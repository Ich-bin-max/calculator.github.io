<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Apple Calculator Logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="Apple Calculator Logo.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9101753850297381"
     crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="display" id="display">0</div>
            </div>
            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn btn-dark-alt" data-action="paren-left">(</button>
                <button class="btn btn-dark-alt" data-action="paren-right">)</button>
                <button class="btn btn-dark-alt" data-action="memory-clear">mc</button>
                <button class="btn btn-dark-alt" data-action="memory-add">m+</button>
                <button class="btn btn-dark-alt" data-action="memory-sub">m-</button>
                <button class="btn btn-dark-alt" data-action="memory-recall">mr</button>
                <button class="btn btn-gray" id="clear" data-action="clear">AC</button>
                <button class="btn btn-gray" id="sign" data-action="sign">+/-</button>
                <button class="btn btn-gray" id="percent" data-action="percent">%</button>
                <button class="btn btn-orange" id="divide" data-op="/" data-action="operator">&divide;</button>

                <!-- Row 2 -->
                <button class="btn btn-dark-alt" data-action="2nd">2<sup>nd</sup></button>
                <button class="btn btn-dark-alt" data-action="square">x<sup>2</sup></button>
                <button class="btn btn-dark-alt" data-action="cube">x<sup>3</sup></button>
                <button class="btn btn-dark-alt" data-action="power">x<sup>y</sup></button>
                <button class="btn btn-dark-alt" data-action="exp">e<sup>x</sup></button>
                <button class="btn btn-dark-alt" data-action="ten-power">10<sup>x</sup></button>
                <button class="btn btn-dark" data-num="7">7</button>
                <button class="btn btn-dark" data-num="8">8</button>
                <button class="btn btn-dark" data-num="9">9</button>
                <button class="btn btn-orange" id="multiply" data-op="*" data-action="operator">&times;</button>

                <!-- Row 3 -->
                <button class="btn btn-dark-alt" data-action="inverse">1/x</button>
                <button class="btn btn-dark-alt" data-action="sqrt"><sup>2</sup>&radic;x</button>
                <button class="btn btn-dark-alt" data-action="cbrt"><sup>3</sup>&radic;x</button>
                <button class="btn btn-dark-alt" data-action="yroot"><sup>y</sup>&radic;x</button>
                <button class="btn btn-dark-alt" data-action="ln">ln</button>
                <button class="btn btn-dark-alt" data-action="log10">log<sub>10</sub></button>
                <button class="btn btn-dark" data-num="4">4</button>
                <button class="btn btn-dark" data-num="5">5</button>
                <button class="btn btn-dark" data-num="6">6</button>
                <button class="btn btn-orange" id="subtract" data-op="-" data-action="operator">&minus;</button>

                <!-- Row 4 -->
                <button class="btn btn-dark-alt" data-action="factorial">x!</button>
                <button class="btn btn-dark-alt" data-action="sin">sin</button>
                <button class="btn btn-dark-alt" data-action="cos">cos</button>
                <button class="btn btn-dark-alt" data-action="tan">tan</button>
                <button class="btn btn-dark-alt" data-action="e">e</button>
                <button class="btn btn-dark-alt" data-action="ee">EE</button>
                <button class="btn btn-dark" data-num="1">1</button>
                <button class="btn btn-dark" data-num="2">2</button>
                <button class="btn btn-dark" data-num="3">3</button>
                <button class="btn btn-orange" id="add" data-op="+" data-action="operator">+</button>

                <!-- Row 5 -->
                <button class="btn btn-dark-alt" data-action="rad">Rad</button>
                <button class="btn btn-dark-alt" data-action="sinh">sinh</button>
                <button class="btn btn-dark-alt" data-action="cosh">cosh</button>
                <button class="btn btn-dark-alt" data-action="tanh">tanh</button>
                <button class="btn btn-dark-alt" data-action="pi">&pi;</button>
                <button class="btn btn-dark-alt" data-action="rand">Rand</button>
                <button class="btn btn-dark btn-zero" data-num="0">0</button>
                <button class="btn btn-dark" id="decimal" data-action="decimal">.</button>
                <button class="btn btn-orange" id="equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
